<section class="contact-page">
  <div class="hero-page">
    <h2>Contact us.</h2>
    <div class="col-sm-12 text-center mx-auto">
      <p>Have you got an idea Have you got an idea</p>
      <p>Have you got an idea Have you got an idea</p>
      <p>Have you got an idea Have you got an idea</p>
    </div>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="firstName" class="sr-only">First Name</label>
        <input id="firstName" type="text" autocomplete="given-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName" class="sr-only">Last Name</label>
        <input id="lastName" type="text" autocomplete="family-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="phoneNuber" class="sr-only">Phone Number</label>
        <input id="phoneNuber" type="tel" autocomplete="tel" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email Address</label>
        <input id="email" type="email" autocomplete="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="message" class="sr-only">Enter Project Details</label>
        <textarea id="message" type="text" placeholder="Enter Project Details"></textarea>
      </div>
      <div class="col-sm-12 d-flex flex-wrap py-2 px-0">
        <button type="submit" class="mr-0 ml-auto">
          Send
        </button>
      </div>
    </form>
  </div>
</section>
